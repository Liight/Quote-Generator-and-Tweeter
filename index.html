<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Dr Seuss Quote Generator (JQuery /JavaScript, BootStrap, API)[FCC]</title>
  
  
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css'>
<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Cardo:400,400italic|Radley|Tangerine'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center" id="title">
        <h1>Dr Seuss Quote Generator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 text-center">

        <h4 id="intro-paragraph">Here are some random quotes from Dr. Seuss</h4>
        <div id="quote-box">
          <p id="quote-holder"></p>
          <p id="quote-author-holder"></p>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center" id="button-holder">
        <button class="btn" id="new-quote-button" onclick="generateQuote()">Generate Quote</button>
        <button class="btn" id="tweet-button">
          <a href="https://codepen.io/Liight/pen/jPjXoG" class="tweet" target="_blank"><span class="icon-twitter"></span>Tweet This</a>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
